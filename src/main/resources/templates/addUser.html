<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: header">
    <title>Add User Resume Info</title>
</head>
<body>
<!-- Header -->

<section class="hero">
    <div class="container text-center">
        <div class="container">
        <form class="well form-horizontal" th:action="@{/addUser}" th:object="${newUser}" method="post">
            <fieldset>
                <!-- Form Name -->
                <legend align="Center">Please Enter Your Information</legend>
                <input type="hidden" th:field="*{id}" />
                <!-- Text input-->
                <div class="form-group">
                    <div class="col-sm-10">
                        <div  th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="well alert alert-danger" role="alert"></div>
                        <input  th:field="*{firstname}" name="firstname" placeholder="Enter First Name" class="form-control"  type="text">
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <div class="col-sm-10">
                        <div  th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="well alert alert-danger" role="alert"></div>
                        <input  th:field="*{lastname}" name="lastname" placeholder="Enter Last Name" class="form-control"  type="text">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <div class="col-sm-10">
                        <div  th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="well alert alert-danger" role="alert"></div>
                        <input  th:field="*{email}" name="email" placeholder="Enter E-Mail" class="form-control"  type="text">
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <p><button type="submit" class="btn btn-success" >Submit</button></p>
                        <p><button type="reset" class="btn btn-warning" >Reset</span></button></p>
                    </div>
                </div>
            </fieldset>
        </form>
        </div>
    </div>
</section>
<div th:replace="base :: javaScript"></div>
<div th:replace="base :: footer"></div>
</body>

</html>
