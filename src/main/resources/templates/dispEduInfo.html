<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base :: header">
    <title>Display Education Info</title>
</head>
<body>
<!-- Header -->
<section class="hero">
    <div class="container text-center">
        <div class="container">
            <form class="well form-horizontal" th:action="@{/dispEduInfo}" th:object="${newEduInfo}" method="">
                <fieldset>
                    <!-- Form Name -->
                    <legend align="Center">Your Education Achievement Information:</legend>

                    <!-- Text input-->
                    <div class="form-group">
                        <div class="col-sm-10">
                            <p th:text="${newEduInfo.eduType}" />
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <div class="col-sm-10">
                            <p th:text="${newEduInfo.uniName}" />
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <div class="col-sm-10">
                            <p th:text="${{newEduInfo.grdYear}}" />
                        </div>
                    </div>
                   </fieldset>
            </form>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">

                    <p><a th:href="@{/addEduInfo/{id}(id=${personid})}"><strong>More Education Achievement Information</strong></a></p>
                    <p><a th:href="@{/listEduInfo/{id}(id=${personid})}"><strong>Display Education Achievement Information</strong></a></p>
                    <p><a th:href="@{/addSkillInfo/{id}(id=${personid})}"><strong>Add Skill Information</strong></a></p>
                    <p><a th:href="@{/addWorkExpInfo/{id}(id=${personid})}"><strong>Most Recent Work Experience Information</strong></a></p>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:replace="base :: javaScript"></div>
<div th:replace="base :: footer"></div>
</body>

</html>
