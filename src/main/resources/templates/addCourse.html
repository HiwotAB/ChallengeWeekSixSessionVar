<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: header">
    <title>Add User Resume Info</title>
</head>
<body>
<!-- Header -->
<section class="hero">
    <div class="container text-center">
        <div class="container">

            <form class="well form-horizontal" th:action="@{/addCourse/{personid}(personid=${newesume.id})}" th:object="${course}" method="post">
                <fieldset>
                    <!-- Form Name -->
                    <legend align="Center">Please Enter Course Information</legend>
                    <input type="hidden" th:value="${newesume.id}">
                    <label th:inline="text">Adding Course for [[${newesume.firstname}+' '+${newesume.lastname}]]</label>
                    <input type="hidden" th:field="*{id}" />

                <!-- Text input-->
                <div class="form-group">
                    <div class="col-sm-10">
                        <div  th:if="${#fields.hasErrors('courseName')}" th:errors="*{courseName}" class="well alert alert-danger" role="alert"></div>
                        <input  th:field="*{courseName}" name="courseName" placeholder="Enter Course Name" class="form-control"  type="text">
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <div class="col-sm-10">
                        <div  th:if="${#fields.hasErrors('courseCreditHr')}" th:errors="*{courseCreditHr}" class="well alert alert-danger" role="alert"></div>
                        <input  th:field="*{courseCreditHr}" name="courseCreditHr" placeholder="Enter Course CreditHr" class="form-control"  type="text">
                    </div>
                </div>
                <!-- Button -->
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <p><button type="submit" class="btn btn-success" >Submit</button></p>
                        <p><button type="reset" class="btn btn-warning" >Reset</span></button></p>
                    </div>
                </div>
            </fieldset>
    </form>
        </div>
    </div>
</section>

<div th:replace="base :: javaScript"></div>
<div th:replace="base :: footer"></div>
</body>

</html>
