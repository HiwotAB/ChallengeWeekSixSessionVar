<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: header">
    <title>Display User Resume Info</title>
</head>

<body>

<!-- Header -->
<section class="hero">
    <div class="container text-center">
        <div class="container">
            <form class="well form-horizontal" th:action="@{/dispUserInfo}" th:object="${newUser}" method="">

                <fieldset>
                    <!-- Form Name -->
                    <legend align="Center">Your Information:</legend>
                    <!-- Text input-->
                    <div class="form-group">
                        <div class="col-sm-10">
                            <p th:text="${newUser.firstname}" />
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <div class="col-sm-10">
                            <p th:text="${newUser.lastname}" />
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <div class="col-sm-10">
                            <p th:text="${newUser.email}" />
                        </div>
                    </div>
                    <!-- Button -->

                </fieldset>
            </form>
        </div>
        <div class="form-group" align="center">
            <div class="col-sm-offset-2 col-sm-10">
                <p><a href="addUser"><strong>Enter More User Info</strong></a></p>
                <p><a href="listUserInfo"><strong>Display User Information</strong></a></p>
                <p><a th:href="@{/addCourse/{id}(id=${per})}"><strong>Add Course Information</strong></a></p>
                <p><a th:href="@{/addEduInfo/{id}(id=${newUser.id})}"><strong>Most Recent Education Achievement Info</strong></a></p>
                <p><a th:href="@{/addSkillInfo/{id}(id=${newUser.id})}"><strong>Add Skill Information</strong></a></p>
                <p><a th:href="@{/addWorkExpInfo/{id}(id=${newUser.id})}"><strong>Most Recent Work Experience Information</strong></a></p>

            </div>
        </div>
    </div>
</section>
<div th:replace="base :: javaScript"></div>
<div th:replace="base :: footer"></div>
</body>
</html>
