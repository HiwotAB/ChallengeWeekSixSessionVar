<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org">
<head th:replace="base :: header">
    <title>List All Education Info</title>
</head>
<body>
<!-- Header -->
<section class="hero">
    <div class="container text-center">
        <div class="container">
            <div class="bs-callout bs-callout-success">
                <table id="autoGeneratedID" role="grid" class="table table-striped table-bordered">
                    <caption class="sr-only">Your Education Achievement Information.</caption>
                    <thead>
                        <tr>

                            <th id="edu_filed" role="gridcell">Education Filed</th>
                            <th id="uni_name" role="gridcell">Univ/College Name</th>
                            <th id="year" role="gridcell">Year Graduate</th>
                            <th id="user_actions" role="gridcell">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="eduList : ${searchEdu}">
                            <td th:text="${eduList.eduType}"></td>
                            <td th:text="${eduList.uniName}" ></td>
                            <td th:text="${{eduList.grdYear}}"></td>
                            <td>
                                <a th:href="@{/updateEduInfo/{id}(id=${eduList.id})}" class="btn btn-primary">Update</a>
                                <!--<a th:href="@{/deleteEduInfo/{id}(id=${eduList.id})}" class="btn btn-danger">Delete</a>-->

                            </td>
                        </tr>
                        </tbody>

                </table>

            </div>

            </div>
            <div class="form-group"align="center">
                <div class="col-md-4" align="center">
                    <p><a th:href="@{/addEduInfo/{id}(id=${newUser.id})}"><strong>Most Recent Education Achievement Info</strong></a></p>
                    <p><a th:href="@{/addSkillInfo/{id}(id=${newUser.id})}"><strong>Add Skill Information</strong></a></p>
                    <p><a th:href="@{/addWorkExpInfo/{id}(id=${newUser.id})}"><strong>Most Recent Work Experience Information</strong></a></p>
                </div>
            </div>
        </div>
</section>
<div th:replace="base :: javaScript"></div>
<div th:replace="base :: footer"></div>
</body>
</html>
